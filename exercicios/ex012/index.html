<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>   
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="350" poster="midia/0672a332-f7a1-419f-9355-ba181ea27855.jpeg" controls>
        <source src="midia/Azzy Gostosa.mp4" type="video/mp4">
        <source src="midia/Azzy Gostosa.mkv" type="video/mkv">
        <source src="midia/Azzy Gostosa.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WUq8f9YCGQo?si=Ukq4dBUneXrTcXyB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
