<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;

        }

        tr.linha {
            background-color: antiquewhite;

        }
        td {
            border: 1px solid black;
            padding: 5px;
        }

        td.dado {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DE TABLEAS SIMPLES
    TABLE -> tabela
        TABLE ROW -> linha da tabela
            TABLE HEADER -> cabeÃ§alho de tabela
            TABLE DATA   -> dado de tabela
    
    -->
    <table>
        <tr>    <!--PRIMEIRA LINHA-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr class="linha"> <!--SEGUNDA LINHA-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>                <!--TERCEIRA LINHA-->
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr>                <!--QUARTA LINHA-->
            <td>A4
            <td class="dado">B4
            <td>C4
        </tr>
    </table>

</body>
</html>
