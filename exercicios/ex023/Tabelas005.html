<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            background-color: gainsboro;
        }

        table {
            background-color: antiquewhite;
            width: 500px;
            padding: 10px;
            border-collapse: collapse;
        }

        td, th, tr {
            border: 1px solid black;
        }

        col.vermelho {
            background-color: red;
        }

        col.amarelo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercícios de  Tabelas</h1>

    <table>
        <colgroup>
            <col class="vermelho">
            <col class="amarelo" span="2">
            <col class="vermelho">
            

        </colgroup>

        <thead>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>João</td>
                <td>M</td>
                <td>22</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>45</td>
                <td>Mecânico</td>
            </tr>

            <tr>
                <td>Luana</td>
                <td>F</td>
                <td>65</td>
                <td>Empresária</td>
            </tr>

            <tr>
                <td>Joana</td>
                <td>F</td>
                <td>35</td>
                <td>Maquiadora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
